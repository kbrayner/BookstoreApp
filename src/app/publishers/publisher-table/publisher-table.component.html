<mat-card>
  <mat-card-content>

    <mat-toolbar color="primary">Editoras Dispon√≠veis</mat-toolbar>

    <div *ngIf="publishersDataSource; else loading">
      <table mat-table [dataSource]="publishersDataSource" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Editora </th>
          <td mat-cell *matCellDef="let publisher"> {{ publisher.name }} </td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="Edit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let publisher">
            <a mat-icon-button color="primary" aria-label="Editar Editora" [routerLink]="[publisher.id]">
              <mat-icon>mode_edit</mat-icon>
            </a>
          </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="Delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let publisher">
            <button mat-icon-button color="primary" aria-label="Deletar Editora" (click)="onDeleteClick(publisher.id, publisher.name)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <ng-template #loading>
      <mat-spinner></mat-spinner>
    </ng-template>

  </mat-card-content>
</mat-card>
