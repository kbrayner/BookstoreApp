<div class="category-create-update-container">
  <div class="category-create-update-content">
    <div *ngIf="category === undefined">
      <mat-spinner></mat-spinner>
    </div>

    <form class="category-form" *ngIf="category">
      <mat-form-field class="category-form-field">
        <mat-label>Gênero</mat-label>
        <input
          name="name"
          matInput
          placeholder="Pesquisar gênero"
          [(ngModel)]="category.name"
          required
        />
      </mat-form-field>

      <button mat-raised-button color="primary" class="button" (click)="save()">
        <ng-template *ngIf="category.id; then edit; else create"> </ng-template>
        <ng-template #edit> Editar </ng-template>
        <ng-template #create> Criar </ng-template>
      </button>
    </form>

    <div *ngIf="category === null">
      <p>Não foi possível encontrar o gênero</p>
    </div>
  </div>
</div>
