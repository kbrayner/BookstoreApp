<mat-card>
  <mat-card-content>

    <mat-toolbar color="primary">Gêneros Disponíveis</mat-toolbar>

    <div *ngIf="categoriesDataSource; else loading">
      <table mat-table [dataSource]="categoriesDataSource" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Gênero </th>
          <td mat-cell *matCellDef="let category"> {{ category.name }} </td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="Edit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let category">
            <a mat-icon-button color="primary" aria-label="Editar Gênero" [routerLink]="[category.id]">
              <mat-icon>mode_edit</mat-icon>
            </a>
          </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="Delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let category">
            <button mat-icon-button color="primary" aria-label="Deletar Gênero" (click)="onDeleteClick(category.id, category.name)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <ng-template #loading>
      <mat-spinner></mat-spinner>
    </ng-template>

  </mat-card-content>
</mat-card>
